<!DOCTYPE html>
<html>
<head>
<title>帮助说明 - 物产中大</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="rule.css">

</head>
<body>
<div>
	<section id="wrapper">
		<article id="scroller">
			<dl class="dlInfo">
                <dt id="gotozddl"> 1. 自动登录功能</dt>
                <dd>自动登录按钮选择,下次登录时可以免输密码.</dd>
                <dt id="gotoOA"> 2. OA通知接收不到</dt>
                <dd>第一次安装App的时候,会提示如下.要选择允许推送.<br/>
                    <img src="allow.jpeg"/>
                </dd>
                <dd>
                    如果第一次不小心点了不同意,要如下操作.<br/><br/>
                    (1).打开设置,找到物产中大APP<br/>
                    <img src="wczdNot.jpeg" /><br/><br/>
                    (2).点击通知<br/>
                    <img src="notice.jpeg" /><br/><br/>
                    (3).点击运行通知<br/>
                    <img src="allownotice.jpeg" /><br/>
                </dd>
				<dt id="gotozxkq"> 3. 在线考勤无法使用</dt>
				<dd>在线考勤,要求打开手机定位功能。<br/><br/>
                    (1).打开设置,找到隐私<br/>
                    <img src="sz.jpeg"/><br/><br/>
                    (2).打开隐私,找到定位服务<br/>
                    <img src="ys.jpeg"/><br/><br/>
                    (3).打开定位服务,找到物产中大APP<br/>
                    <img src="dw.jpeg"/><br/><br/>
                    (4).打开物产中大,允许访问<br/>
                    <img src="wczdLoc.jpeg"/><br/>
                </dd>
			</dl>
		</article>
	</section>
</div>
</body>
</html>
